{% extends "page_template.html" %}
{% block content %}

<script>
function gotoBottom() {
    var objDiv = document.getElementById("log");
    objDiv.scrollTop = objDiv.scrollHeight;
}

function gotoTop() {
    var objDiv = document.getElementById("log");
    objDiv.scrollTop = 0;
}

// Automatically scroll to the bottom on page load
window.onload = function() {
    gotoBottom();
};
</script>

<div class="container-fluid">
    <!-- Title, Hint, and Button Section -->
    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h2 class="m-0">{{ title }}</h2>
            {% if hint %}
            <p class="text-muted mt-1">{{ hint }}</p>
            {% endif %}
        </div>
        <button class="btn btn-primary align-self-start" onclick="gotoBottom()">Go to Bottom</button>
    </div>

    <!-- Log container -->
    <div id="log" class="border rounded p-3 overflow-auto mx-auto" 
         style="height: calc(100vh - 350px); width: calc(90vw - 100px);">
        <pre class="mb-0">{{ logdata }}</pre>
    </div>

    <!-- Go to Top button -->
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-secondary" onclick="gotoTop()">Go to Top</button>
    </div>
</div>

{% endblock %}
