{% extends "page_template.html" %}
{% block content %}

<style>
.modal-backdrop {
  background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency */
  z-index: 1040; /* Ensure it appears below the modal (z-index of modal is 1050 by default) */
}
</style>

<div class="modal-backdrop show"></div>

<div class="modal modal-fade d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Error</h5>
      </div>
      <div class="modal-body">
        <p>{{ error }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="window.history.back();">OK</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
